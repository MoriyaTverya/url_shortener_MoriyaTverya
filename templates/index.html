{% extends 'base.html' %}

{% block content %}
    </br></br>
    <h1>{% block title %} Welcome to Minilink  {% endblock %}</h1>
    <p>by Moriya T</p>
    <form method="post">
    <div class="form-group">
        <input type="text" name="url"
               placeholder=" Enter URL to shorten" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <a href="{{short_url}}">{{ short_url }}</a>
    {% endif %}
{% endblock %}
